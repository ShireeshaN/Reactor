<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architect - Our Projects</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .project-section {
      width: 100%;
      min-height: 100vh;
      padding: 60px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .project-box {
      width: 80%;
      height: 70vh;
      display: flex;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    .project-text {
      width: 30%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #000;
    }

    .project-text h2 {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .project-text p {
      font-size: 14px;
      color: #ccc;
      line-height: 1.7;
    }

    .project-image {
      width: 70%;
    }

    .project-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Opposite layout */
    .reverse {
      flex-direction: row-reverse;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .project-box {
        flex-direction: column;
        height: auto;
      }

      .project-text,
      .project-image {
        width: 100%;
      }

      .project-image img {
        height: 300px;
      }
    }
  </style>
</head>

<body>

<section class="project-section">

  <!-- PROJECT 1 : TEXT LEFT - IMAGE RIGHT -->
  <div class="project-box">
    <div class="project-text">
      <h2>TOWNHOUSE</h2>
      <p>
        A modern townhouse design that blends elegance with functionality,
        creating a perfect urban living experience.
      </p>
    </div>

    <div class="project-image">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1200&q=80" alt="Townhouse">
    </div>
  </div>

  <!-- PROJECT 2 : IMAGE LEFT - TEXT RIGHT (OPPOSITE) -->
  <div class="project-box reverse">
    <div class="project-text">
      <h2>HOLIDAY HOUSE</h2>
      <p>
        A peaceful holiday home designed to connect nature and comfort,
        offering a perfect escape from city life.
      </p>
    </div>

    <div class="project-image">
      <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=1200&q=80" alt="Holiday House">
    </div>
  </div>

</section>

</body>
</html>
